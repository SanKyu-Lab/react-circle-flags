name: Deploy Website to GitHub Pages

on:
  # Trigger when Release or API docs workflow completes successfully
  workflow_run:
    workflows: ["Release", "Update API Documentation"]
    types:
      - completed
    branches: [main]
  # Trigger when website files are modified
  push:
    branches: [main]
    paths:
      - 'website/**'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or if triggered by push/manual
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Build and upload website
        uses: withastro/action@v5
        with:
          path: ./website
          node-version: '22.x'
          site: https://sankyu-lab.github.io/react-circle-flags
          package-manager: pnpm@10

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
